<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Regression Grades</title>
</head>
<body>
    <h1>Linear Regression : Calculate Grade Depends On Study Hours</h1>
    <form method="post">
        <label for="hours">Study Hours:</label>
        <input type="number" name="hours" id="hours" required>
        <button type="submit">Calculate</button>
    </form>
    {% if result is not none %}
        <h2>Estimated Grade : {{result}}</h2>
        <img src="data:image/png;base64,{{ image }}" alt="Regression Graph" style="display:block;">
    {% endif %}
</body>
</html>
